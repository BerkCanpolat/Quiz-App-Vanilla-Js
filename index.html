<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/0d0fffe855.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class="quizMain">
        <button id="startQuestion" class="startQuestion active">Start</button>
        <div class="spaceMain">
            <div id="quizBox">
                <div class="quizHeader">
                    <h4 class="mainTitle">Quiz App</h4>
                    <div class="time">
                        <div class="timeText">Remaining Time</div>
                        <div class="timeSecond">10</div>
                    </div>
                    <div class="timeSlider"></div>
                </div>
                <div id="body">
    
                </div>
                <div class="footer">
                    <div class="questionIndex"></div>
                    <button class="btnNext"><i class="fa-solid fa-square-caret-right"></i></button>
                </div>
            </div>
            <div id="scoreBoxMain">
                <div class="scoreBox ">
                    <i class="fa-solid fa-trophy fa-bounce" style="color: #FFD43B;"></i>
                    <div class="scoreText"></div>
                    <div class="resultDiv">
                        <button id="btnReplay" class="btn-replay"><i class="fa-solid fa-repeat" style="color: #63E6BE;"></i></button>
                        <button id="btnQuit" class="btn-quit"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Javascript -->
    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
